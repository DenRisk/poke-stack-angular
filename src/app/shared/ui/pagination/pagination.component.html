<button class="px-3 py-2 leading-none rounded-lg bg-control-bg" (click)="previous()"><</button>

@for (page of visiblePages(); track page) {
  <button
    [class]="dynamicButtonClasses(page)"
    (click)="pageChange.emit(page)">
    {{ page }}
  </button>
}

<button class="px-3 py-2 leading-none rounded-lg bg-control-bg" (click)="next()"><</button>


<div class="pokedex-pagination">
  <app-pagination
    [totalItems]="totalItems()"
    [itemsPerPage]="limit"
    [currentPage]="currentPage()"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>

<div class="pokedex-grid">
  @for (listItem of pokemonList(); track listItem.id) {
    <app-pokedex-list-item [pokemonItem]="listItem"></app-pokedex-list-item>
  }
</div>


<app-pagination
  [totalItems]="totalItems()"
  [itemsPerPage]="limit"
  [currentPage]="currentPage()"
  (pageChange)="onPageChange($event)">
</app-pagination>

<div class="grid grid-cols-[repeat(auto-fit,minmax(130px,184px))] gap-6">
  @for (listItem of pokemonList(); track listItem.id) {
    <app-pokedex-list-item [pokemonItem]="listItem"/>
  }
</div>

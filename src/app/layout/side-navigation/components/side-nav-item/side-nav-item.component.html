<li class="font-bold text-base text-foreground">
  <a
    [routerLink]="routerLink()"
    [routerLinkActiveOptions]="{exact: true}"
    class="flex flex-row gap-3 py-2 px-4 w-full leading-none hover:bg-sidebar-hover rounded-full items-end"
    routerLinkActive="bg-sidebar-active"
  >
    <app-icon [iconId]="iconId()" [size]="16"></app-icon>
    <p>{{ label() }}</p>
  </a>
</li>

<nav class="sidebar-navigation">
  <div class="sidebar-navigation__logo">
    <app-logo [useText]="true"></app-logo>
  </div>

  <ul class="sidebar-navigation__list">
    @for (route of navigationConfig.items; track route.label) {
      <app-side-nav-item
        [label]="route.label"
        [routerLink]="route.routerLink"
        [iconId]="route.iconId">
      </app-side-nav-item>
    }
  </ul>
</nav>
